<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <title>Model Viewer</title>
    <link rel="stylesheet" href="styles/viewer-ui.css" />
    <link rel="stylesheet" media="screen and (min-width:900px)" href="styles/viewer-desktop.css" />
    <link rel="stylesheet" media="screen and (max-width:400px)" href="styles/viewer-mobile.css" />
</head>

<body>

<div class="viewport"><canvas id="Main"></canvas></div>
<button id="Generate">Generate</button>
<form id="Detail"></form>
<div class="environment">
    <form class="column" id="Display" kj-ui-caption="Display"></form>
    <form class="column" id="Output" kj-ui-caption="Save"></form>
</div>

<script type="text/javascript" src="vendor/seedrandom.min.js"></script>
<script type="text/javascript" src="scripts/generator.js"></script>

<script type="text/javascript" src="vendor/three.min.js"></script>
<script type="text/javascript" src="scripts/poly.js"></script>
<script type="text/javascript" src="scripts/nature.js"></script>
<script type="text/javascript" src="scripts/terrain.js"></script>
<script type="text/javascript" src="scripts/item.js"></script>
<script type="text/javascript" src="scripts/humanoid.js"></script>
<script type="text/javascript" src="scripts/gameui.js"></script>

<script type="text/javascript">
kjGameUI.MeshViewer.initialize("Main",{
    "detail": "Detail",
    "display": "Display",
    "output": "Output",
    "button": "Generate"
});
kjGameUI.MeshViewer.select("detail","type","Surface (Sedimentation)");
kjGameUI.MeshViewer.select("display","material","Solid:VertexColor");
</script>

</body>

</html>
