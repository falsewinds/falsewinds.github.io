<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>Geometric Music Generator</title>
        <link rel="stylesheet" type="text/css" href="css/music.css" />
    </head>
    <body>
        <div class="control">
            <dl class="helper">
                <dt>Q</dt>
                <dd>Sine wave</dd>
                <dt>W</dt>
                <dd>Square wave</dd>
                <dt>E</dt>
                <dd>Triangle wave</dd>
                <dt>R</dt>
                <dd>Sawtooth wave</dd>
                <dt>SPACE</dt>
                <dd>Reset</dd>
                <dt>G</dt>
                <dd>Random ball</dd>
            </dl>
            <ul id="balls"></ul>
        </div>
        <div class="warpper">
            <canvas id="playground"></canvas>
        </div>
        <script type="module">
import * as Music from "./js/music.js";
Music.initialize("#playground","#balls");
Music.add(0.3,0.5,0,0.5,"triangle");
document.addEventListener("keydown",(e)=>{
    if (e.key!="g") { return; }
    Music.add(
        Math.random(),Math.random()*0.4+0.1,
        Math.random()*0.2,Math.random()*0.2+0.2
    );
});
        </script>
    </body>
</html>
