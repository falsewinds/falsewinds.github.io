<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8"/>
        <title>Choice Game Editor</title>
        <link rel="stylesheet" type="text/css" href="styles/editor.css" />
    </head>
    <body>
        <div id="editarea">
            <div id="toolbar"></div>
            <nav id="scenes">
                <div class="scrollbox"><ul></ul></div>
                <div class="hover top" style="top:0px;height:80px;">
                    <div class="icon">go up</div>
                </div>
                <div class="hover bot" style="bottom:0px;height:120px;">
                    <div class="icon">create new</div>
                    <div class="icon">go down</div>
                </div>
            </nav>
            <div id="main">
                <div id="wrapper"></div>
            </div>
        </div>
        <script type="module" src="scripts/modules/editor.js"></script>
    </body>
</html>
